<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterTemplate.xhtml">
	<ui:define name="content">
		<h:form id="advisorform">

			<p:contextMenu for="advisorinfo">
				<p:menuitem value="View AccountSummary"
					action="advisorinfo.xhtml?faces-redirect=true" icon="ui-icon-search" />
				
			</p:contextMenu>

			<p:dataGrid id="advisorinfo" var="advisor" columns="3" rows="9"
				value="#{advisorController.advisorInfo}" paginator="true" 
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="4,6,9">
				<f:facet name="header">
           		 Advisor Information
      		    </f:facet>

				<p:panel header="#{advisor.repname}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage value="/resources/images/reps/rep#{advisor.repnumber}.png" />
						<h:outputText value="#{advisor.repnumber}" />
						<h:outputText value="#{advisor.advisornumber}" />
						<h:outputText value="#{advisor.dor}" />

						<p:commandLink 
							oncomplete="PF('repInfo').show()" title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
						</p:commandLink>
						<p:commandLink value="View Account Summary" action="#{advisorController.navigateAccountSummary}"
							 title="Navigate Account Summary page" />
					</h:panelGrid>
				</p:panel>
		</p:dataGrid>
		</h:form>
		
		<p:dialog id="repInfo" header="Representative Information"
			widgetVar="$repInfo" modal="true" resizable="false">
				<h:panelGrid columns="1" cellpadding="5">
						<h:outputText value="#{advisor.repname}" />
						<h:outputText value="#{advisor.repnumber}" />
						<p:graphicImage value="/resources/images/reps/rep#{advisor.repnumber}.jpg" />
						<h:outputText value="#{advisor.advisornumber}" />
						<h:outputText value="#{advisor.branch}" />
						<h:outputText value="#{advisor.status}" />
				</h:panelGrid>
		</p:dialog>
		
	</ui:define>
</ui:composition>
