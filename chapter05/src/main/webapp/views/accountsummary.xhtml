			<p:dataTable id="dataTable" var="account"

				<p:column sortBy="investorName" filterBy="investorName"

					<h:outputText value="#{account.investorName}" />

					<h:outputText value="#{account.registeredAccholderName}" />

				<p:column sortBy="accountNumber" filterBy="accountNumber"
					id="accountNumber">
					<f:facet name="header">
						<h:outputText value="accountNumber" />
					</f:facet>
					<h:outputText value="#{account.accountNumber}" />
				</p:column>

				<p:column sortBy="accountType" filterBy="accountType" id="accountType">
					<f:facet name="header">
						<h:outputText value="accountType" />
					</f:facet>
					<h:outputText value="#{account.accountType}" />
				</p:column>

				<p:column sortBy="status" filterBy="status"
					id="status">
					<f:facet name="header">
						<h:outputText value="status" />
					</f:facet>
					<h:outputText value="#{account.status}" />
				</p:column>


				<p:column sortBy="registrationDate" filterBy="registrationDate"
					id="registrationDate">
					<f:facet name="header">
						<h:outputText value="registrationDate" />
					</f:facet>
					<h:outputText value="#{account.registrationDate}" />
				</p:column>

				<p:column sortBy="openDate" filterBy="openDate"
					id="openDate">
					<f:facet name="header">
						<h:outputText value="accountNumber" />
					</f:facet>
					<h:outputText value="#{account.openDate}" />
				</p:column>

				<p:column sortBy="closeDate" filterBy="closeDate" id="closeDate">
					<f:facet name="header">
						<h:outputText value="closeDate" />
					</f:facet>
					<h:outputText value="#{account.closeDate}" />
				</p:column>
				
				<p:column sortBy="jointAccount" filterBy="jointAccount" id="jointAccount">
					<f:facet name="header">
						<h:outputText value="jointAccount" />
					</f:facet>
					<h:outputText value="#{account.jointAccount}" />
				</p:column>
				
				<p:column sortBy="balanceUS" filterBy="balanceUS" id="balanceUS">
					<f:facet name="header">
						<h:outputText value="balanceUS" />
					</f:facet>
					<h:outputText value="#{account.balanceUS}" />
				</p:column>
				
				<p:column sortBy="balanceUK" filterBy="balanceUK" id="balanceUK">
					<f:facet name="header">
						<h:outputText value="balanceUK" />
					</f:facet>
					<h:outputText value="#{account.balanceUK}" />
				</p:column>

			</p:dataTable>
