<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterTemplate.xhtml">
	<ui:define name="content">
		<h:form id="accountform">



			<p:dataTable id="accountsummary" var="account"
				value="#{accountSummaryController.accountsInfo}" paginator="true"
				rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
            Account Summary
        </f:facet>

				<p:column sortBy="investorName" filterBy="investorName"
					id="investorName">
					<f:facet name="header">
						<h:outputText value="Investor Name" />
					</f:facet>
					<h:outputText value="#{account.investorName}" />
				</p:column>


				<p:column sortBy="registeredAccholderName"
					filterBy="registeredAccholderName" id="registeredAccholderName">
					<f:facet name="header">
						<h:outputText value="Registered Accountholder Name" />
					</f:facet>
					<h:outputText value="#{account.registeredAccholderName}" />
				</p:column>

				<p:column sortBy="accountNumber" filterBy="accountNumber"
					id="accountNumber">
					<f:facet name="header">
						<h:outputText value="accountNumber" />
					</f:facet>
					<h:outputText value="#{account.accountNumber}" />
				</p:column>

				<p:column sortBy="accountType" filterBy="accountType"
					id="accountType">
					<f:facet name="header">
						<h:outputText value="accountType" />
					</f:facet>
					<h:outputText value="#{account.accountType}" />
				</p:column>

				<p:column sortBy="status" filterBy="status" id="status">
					<f:facet name="header">
						<h:outputText value="status" />
					</f:facet>
					<h:outputText value="#{account.status}" />
				</p:column>


				<p:column sortBy="registrationDate" filterBy="registrationDate"
					id="registrationDate">
					<f:facet name="header">
						<h:outputText value="registrationDate" />
					</f:facet>
					<h:outputText value="#{account.registrationDate}" />
				</p:column>

				<p:column sortBy="openDate" filterBy="openDate" id="openDate">
					<f:facet name="header">
						<h:outputText value="accountNumber" />
					</f:facet>
					<h:outputText value="#{account.openDate}" />
				</p:column>

				<p:column sortBy="closeDate" filterBy="closeDate" id="closeDate">
					<f:facet name="header">
						<h:outputText value="closeDate" />
					</f:facet>
					<h:outputText value="#{account.closeDate}" />
				</p:column>

				<p:column sortBy="jointAccount" filterBy="jointAccount"
					id="jointAccount">
					<f:facet name="header">
						<h:outputText value="jointAccount" />
					</f:facet>
					<h:outputText value="#{account.jointAccount}" />
				</p:column>

				<p:column sortBy="balanceUS" filterBy="balanceUS" id="balanceUS">
					<f:facet name="header">
						<h:outputText value="balanceUS" />
					</f:facet>
					<h:outputText value="#{account.balanceUS}" />
				</p:column>

				<p:column sortBy="balanceUK" filterBy="balanceUK" id="balanceUK">
					<f:facet name="header">
						<h:outputText value="balanceUK" />
					</f:facet>
					<h:outputText value="#{account.balanceUK}" />
				</p:column>

			</p:dataTable>

			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="/images/excel.png" />
					<p:dataExporter type="xls" target="accountsummary"
						fileName="AccountSummary" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage value="/images/pdf.png" />
					<p:dataExporter type="pdf" target="accountsummary"
						fileName="AccountSummary" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage value="/images/csv.png" />
					<p:dataExporter type="csv" target="accountsummary"
						fileName="AccountSummary" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage value="/images/xml.png" />
					<p:dataExporter type="xml" target="accountsummary"
						fileName="AccountSummary" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Charts">
				<h:panelGrid columns="2">
					<p:pieChart id="sample"
						value="#{accountSummaryController.pieModelUS}" legendPosition="w"
						title="USD Marketvalue" style="width:400px;height:300px" />

					<p:pieChart id="custom"
						value="#{accountSummaryController.pieModelUK}" legendPosition="e"
						fill="false" showDataLabels="true" title="UK Marketvalue"
						style="width:400px;height:300px" sliceMargin="5" diameter="150" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton type="button" value="Export" icon="ui-icon-extlink"
				onclick="exportChart()" actionListener="#{accountSummaryController.submittedBase64Str}" />

			<h:inputHidden id="pie1" value="#{accountSummaryController.base64Str1}" />
			<h:inputHidden id="pie2" value="#{accountSummaryController.base64Str2}" />
<script>  
function exportChart() {  
     // exportAsImage() will return a base64 png encoded string
        var img1 = chart.exportAsImage();
        var img2 = chart.exportAsImage();
        document.getElementById('form:pie1').value = img1.src;  
        document.getElementById('form:pie2').value = img2.src;  
} 
</script>
		</h:form>

	</ui:define>
</ui:composition>
