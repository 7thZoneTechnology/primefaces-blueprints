		<h:form id="investmentform">

			<p:contextMenu for="investmentsummary">
				<p:menuitem value="Transaction Summary" icon="ui-icon-search" action="#{accountSummaryController.storeSelectedInvestornum}" />
			</p:contextMenu>

			<p:dataTable id="investmentsummary" var="investment"
				value="#{investmentSummaryController.investmentsInfo}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rowKey="#{account.id}"  
                 selection="#{investmentSummaryController.investmentobj}" selectionMode="single">
				<f:facet name="header">
            Advisor Information
        </f:facet>
				
				<p:column sortBy="fundname" filterBy="fundname"
					id="fundname">
					<f:facet name="header">
						<h:outputText value="Fund Name" />
					</f:facet>
					<h:outputText value="#{investment.fundname}" />
				</p:column>
				<p:column sortBy="investmentNumber" filterBy="investmentNumber"
					id="investmentNumber">
					<f:facet name="header">
						<h:outputText value="Investment Number" />
					</f:facet>
					<h:outputText value="#{investment.investmentNumber}" />
				</p:column>

				<p:column sortBy="investmentManager" filterBy="investmentManager"
					id="investmentManager">
					<f:facet name="header">
						<h:outputText value="Investment Manager" />
					</f:facet>
					<h:outputText value="#{investment.investmentManager}" />
				</p:column>

				<p:column sortBy="marketingCompany" filterBy="marketingCompany"
					id="marketingCompany">
					<f:facet name="header">
						<h:outputText value="Marketing Company" />
					</f:facet>
					<h:outputText value="#{investment.marketingCompany}" />
				</p:column>

				<p:column sortBy="avgUnitPrice" filterBy="avgUnitPrice" id="avgUnitPrice">
					<f:facet name="header">
						<h:outputText value="Average UnitPrice" />
					</f:facet>
					<h:outputText value="#{investment.avgUnitPrice}" />
				</p:column>
				
				<p:column sortBy="marketValue1" filterBy="marketValue1" id="marketValue1">
					<f:facet name="header">
						<h:outputText value="marketValue1" />
					</f:facet>
					<h:outputText value="#{investment.marketValue1}" />
				</p:column>
				
				<p:column sortBy="marketValue1" filterBy="marketValue1" id="marketValue1">
					<f:facet name="header">
						<h:outputText value="marketValue1" />
					</f:facet>
					<h:outputText value="#{investment.marketValue1}" />
				</p:column>
				
				<p:column sortBy="marketValue1" filterBy="marketValue1" id="marketValue1">
					<f:facet name="header">
						<h:outputText value="marketValue1" />
					</f:facet>
					<h:outputText value="#{investment.marketValue3}" />
				</p:column>
				
				<p:column sortBy="marketValue4" filterBy="marketValue4" id="marketValue4">
					<f:facet name="header">
						<h:outputText value="marketValue1" />
					</f:facet>
					<h:outputText value="#{investment.marketValue4}" />
				</p:column>
				
			</p:dataTable>
