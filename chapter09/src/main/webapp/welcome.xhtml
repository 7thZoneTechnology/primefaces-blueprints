<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="templates/template.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="bodyContent">
        <p:panel styleClass="base-color-panel no-margin-no-padding" rendered="#{userController.loggedIn}">
            <h:form id="form" styleClass="center_align">
                <p:focus/>
                <p:inputTextarea value="#{userController.userPost.postText}" cols="100"/>

                <p:commandButton id="btnPost" value="Post" actionListener="#{userController.saveUserPost}" update=":form:datascroll"/>
                <p:defaultCommand target="btnPost"/>
                #{userController.myPosts.size()}
                <p:dataScroller value="#{userController.myPosts}" var="post" chunkSize="10" id="datascroll">
                    <div style="width: 300px; height: 200px; background-color: #1ad6ff; border: 1px;">
                        "#{post}"
                    </div>
                </p:dataScroller>

            </h:form>
        </p:panel>
        <p:panel styleClass="base-color-panel no-margin-no-padding" rendered="#{not userController.loggedIn}">
            <ui:include src="loggedin.xhtml"/>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
